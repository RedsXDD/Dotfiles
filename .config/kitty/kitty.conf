# Source pywal theme:
include ~/.config/kitty/kitty_wallust.conf

#: Fonts {{{
font_family      JetBrainsMonoNerdFont
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0
force_ltr no
# symbol_map
# narrow_symbols
disable_ligatures never
# font_features
# modify_font
# box_drawing_scale 0.001, 1, 1.5, 2
# undercurl_style thin-sparse
# text_composition_strategy platform
# text_fg_override_threshold 0
#: }}}
#: Cursor customization {{{
# Done by pywal:
# cursor #cccccc

cursor_text_color background

# can be one of: block, beam, underline.
# cursor_shape underline
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval 0.3
cursor_stop_blinking_after 0
#: }}}
#: Scrollback {{{
scrollback_lines 100000
scrollback_pager nvim --noplugin -c 'set buftype=nofile' -c 'set noswapfile' -c 'silent! %s/\%x1b\[[0-9;]*[sumJK]//g' -c 'silent! %s/\%x1b]133;[A-Z]\%x1b\\//g' -c 'silent! %s/\%x1b\[[^m]*m//g' -c 'silent! %s/î‚°//g' -
scrollback_pager_history_size 1024
# scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
# wheel_scroll_min_lines 1
# touch_scroll_multiplier 1.0
#: }}}
#: Mouse {{{
mouse_hide_wait 0

# Done by pywal:
# url_color #0087bd

# can be one of: none, straight, double, curly, dotted, dashed.
url_style straight

# open_url_with default
# url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
# detect_urls yes
# url_excluded_characters
# show_hyperlink_targets no
# copy_on_select no
# paste_actions quote-urls-at-prompt
strip_trailing_spaces smart
