# Copy/paste to/from clipboard/selection
map alt+y      copy_to_clipboard
map alt+p      paste_from_clipboard
map ctrl+alt+p paste_from_selection

# Pass selection to program
# map kitty_mod+x>o pass_selection_to_program
#: }}}
#: Scrolling {{{
