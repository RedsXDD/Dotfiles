print_info() {
    info title

    info "\033[1;31m OS " os
    info "\033[1;31m├ " distro
    info "\033[1;31m├ " kernel
    info "\033[1;31m├󰏖 " packages
    info "\033[1;31m├ " shell
    info "\033[1;31m└ " term
    echo
    info "\033[1;32m DE/WM " wm
    info "\033[1;32m├󰉼 " theme
    info "\033[1;32m├󰀻 " icons
    info "\033[1;32m└ " locale
    echo
    prin "\033[1;33m PC"
    info "\033[1;33m├ " cpu
    info "\033[1;33m├󰍹 " gpu
    info "\033[1;33m├ " memory
    info "\033[1;33m├ " uptime
    info "\033[1;33m└ " resolution

    info cols

}

