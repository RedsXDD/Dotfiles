OracleLinux = "Orac"
Pop = "Pop"
Raspbian = "Rasp"
Redhat = "Rhl"
RedHatEnterprise = "Rhel"
Redox = "Redox"
Solus = "Sol"
SUSE = "Suse"
Ubuntu = "Ubnt"
Unknown = "Unk"
Windows = "Win"
#: }}}
#: Username {{{
[username]
disabled = false
show_always = true
style_user = "fg:cyan bold"
style_root = "fg:cyan bold"
format = '[$user]($style)'
#: }}}
#: Hostname {{{
[hostname]
disabled = false
ssh_only = false
ssh_symbol = "ssh:"
style = "fg:cyan bold"
format = ' at [$ssh_symbol$hostname ]($style)'
#: }}}
#: Shell {{{
[shell]
disabled = false
bash_indicator = 'bash'
zsh_indicator = 'zsh'
fish_indicator = 'fish'
unknown_indicator = '?sh'
style = "fg:blue bold"
format = 'using [$indicator ]($style)'
#: }}}
#: Git {{{
[git_commit]
tag_symbol = " tag "

[git_branch]
symbol = "git "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
