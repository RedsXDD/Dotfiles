#: Formatting {{{
format = """
$os\
$username$hostname\
$shell\
$git_branch\
$git_status\
$aws$azure$buf$bun$c$cobol$conda$crystal$cmake$daml$dart$deno$dotnet$elixir$elm$fennel$golang$gradle$java$julia$kotlin$lua$nodejs$meson$nim$ocaml$opa$perl$php$pulumi$purescript$python$raku$ruby$rust$scala$spack$solidity$swift$terraform$zig\
$cmd_duration\
$line_break\
$directory$character
"""
#: }}}
#: Os {{{
[os]
disabled = true
style = "fg:red bold"
format = '[\[$symbol\] ]($style)'

[os.symbols]
Alpaquita = "Alq"
Alpine = "Alp"
Amazon = "Amz"
Android = "Andr"
Arch = "Arch"
Artix = "Atx"
CentOS = "Cent"
Debian = "Deb"
DragonFly = "Dfbsd"
Emscripten = "Emsc"
EndeavourOS = "Ndev"
Fedora = "Fed"
FreeBSD = "Fbsd"
Garuda = "Garu"
Gentoo = "Gent"
HardenedBSD = "Hbsd"
Illumos = "Lum"
Linux = "Lnx"
Mabox = "Mbox"
Macos = "Mac"
Manjaro = "Mjo"
Mariner = "Mrn"
MidnightBSD = "Mid"
Mint = "Mint"
NetBSD = "Nbsd"
NixOS = "Nix"
OpenBSD = "Obsd"
OpenCloudOS = "Ocos"
openEuler = "Oeul"
