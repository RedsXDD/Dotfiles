#: Time {{{
[time]
disabled = true
time_format = "%R"
style = "fg:yellow bold"
format = '[[$time ](fg:yellow bold)]($style)'
#: }}}
#: Cmd duration {{{
[cmd_duration]
disabled = false
style = "fg:yellow bold"
format = 'took [$duration]($style) '
#: }}}
#: Directory {{{
[directory]
read_only = " ro"
style = "fg:white bold"
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = ".../"
#: }}}
#: Line break & Character {{{
[line_break]
disabled = false

[status]
symbol = "[x](bold red) "

[character]
disabled = false
success_symbol = "[>](bold green)"
