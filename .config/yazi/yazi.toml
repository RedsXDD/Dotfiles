[manager]
ratio          = [ 1, 4, 3 ]
sort_by        = "natural"
sort_sensitive = false
sort_reverse   = false
sort_dir_first = true
linemode       = "size"
show_hidden    = true
show_symlink   = true
scrolloff      = 8

[preview]
tab_size        = 2
max_width       = 800
max_height      = 900
cache_dir       = "~/.cache/yazi"
image_filter    = "triangle"
image_quality   = 50
sixel_fraction  = 15
ueberzug_scale  = 1
ueberzug_offset = [ 0, 0, 0, 0 ]

[opener]
edit = [ { run = '${EDITOR:=vi} "$@"', desc = "$EDITOR", block = true, for = "unix" } ]
open = [ { run = 'xdg-open "$@"',      desc = "Open",                  for = "linux" } ]
reveal = [
	{ run = 'xdg-open "$(dirname "$0")"',   desc = "Reveal", for = "linux" },
	{ run = '''mediainfo -f "$1" | less''', block = true, desc = "Show media info", for = "unix" },
]
extract = [ { run = 'unar "$1"', desc = "Extract here", for = "unix" }, ]
play = [ { run = 'mpv "$@"', orphan = true, for = "unix" }, ]

[open]
rules = [
	{ name = "*/",               use = [ "edit", "open", "reveal" ] },
	{ mime = "text/*",           use = [ "edit", "reveal" ] },
	{ mime = "inode/x-empty",    use = [ "edit", "reveal" ] },
	{ mime = "application/json", use = [ "edit", "reveal" ] },
	{ mime = "*/javascript",     use = [ "edit", "reveal" ] },

	{ mime = "image/*",         use = [ "open", "reveal" ] },
	{ mime = "{audio,video}/*", use = [ "play", "reveal" ] },

	{ mime = "application/*zip", use = [ "extract", "reveal" ] },
	{ mime = "application/x-{tar,compress,bzip*,7z-compressed,xz,rar}", use = [ "extract", "reveal" ] },

	{ mime = "*", use = [ "open", "reveal" ] },
]

[tasks]
micro_workers    = 10
macro_workers    = 10
bizarre_retry    = 5
image_alloc      = 536870912  # 512MB
image_bound      = [ 0, 0 ]
suppress_preload = false

[plugin]
preloaders = [
	# Image
	{ mime = "image/*", run = "allmytoes" },
	{ mime = "audio/*", run = "allmytoes" },
	{ mime = "video/*", run = "allmytoes" },

	# Documents
	{ mime = "application/pdf", run = "allmytoes" },
	{ mime = "application/postscript", run = "allmytoes" },
	{ mime = "application/{epub+zip,x-mobipocket-ebook,x-fictionbook+xml}", run = "allmytoes" },

	# Fonts
	{ mime = "font/*", run = "allmytoes" },
	{ mime = "application/vnd.ms-opentype", run = "allmytoes" },

	{ name = "*", cond = "!mime", run = "mime", multi = true, prio = "high" },

]
prepend_previewers = [
	{ name = "*.md", run = "glow" },
	{ mime = "application/x-bittorrent", run = "torrent-preview" },
]
previewers = [
	# Image
	{ mime = "image/*", run = "allmytoes" },
	{ mime = "audio/*", run = "allmytoes" },
	{ mime = "video/*", run = "allmytoes" },

	# Documents
	{ mime = "application/pdf", run = "allmytoes" },
	{ mime = "application/postscript", run = "allmytoes" },
	{ mime = "application/{epub+zip,x-mobipocket-ebook,x-fictionbook+xml}", run = "allmytoes" },

	# Fonts
	{ mime = "font/*", run = "allmytoes" },
	{ mime = "application/vnd.ms-opentype", run = "allmytoes" },

	# Code
	{ mime = "text/*", run = "code" },
	{ mime = "*/{xml,javascript,x-wine-extension-ini}", run = "code" },

	# JSON
	{ mime = "application/json", run = "json" },

	# Archives
	{ mime = "application/*zip",                               run = "ouch" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", run = "ouch" },

	# Fallback
	{ name = "*/", run = "folder", sync = true },
	{ name = "*", run = "file" },
]

[input]
