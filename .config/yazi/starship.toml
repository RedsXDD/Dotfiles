#: Formatting {{{
format = """
$directory\
$git_branch\
$git_status\
$aws$azure$buf$c$conda$crystal$dart$elixir$elm$fennel$golang$haskell$haxe$java$julia$kotlin$lua$meson$nim$nodejs$ocaml$perl$php$purescript$python$rlang$ruby$rust$scala$swift$terraform$zig\
$docker_context\
"""
#: }}}
#: Directory {{{
[directory]
style = "fg:cyan bold"
format = " [ 󰉋 $path ]($style)"
read_only = "󰌾 "
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
'Applications' = ' '
'Documents' = '󰈙 '
'Downloads' = ' '
'Music' = '󰝚 '
'Pictures' = ' '
'Videos' = ' '
#: }}}
#: Git {{{
[git_branch]
symbol = " "
style = ""
format = '[on [$symbol$branch ](fg:purple bold)]($style)'
